<div class="row">
  <div class="col-1">
    <!-- dsadsad -->
  </div>
  <div class="col-7">
    <!-- <div style="width: 1000px;"> -->
      <h2>Employee List</h2>
  
      <div class="spinner-container" *ngIf="loading">
        <mat-progress-spinner></mat-progress-spinner>
      </div>
  
      <table *ngIf="!loading" mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-3">
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
  
        <!-- Patronymic Column -->
        <ng-container matColumnDef="patronymic">
          <th mat-header-cell *matHeaderCellDef> Patronymic </th>
          <td mat-cell *matCellDef="let element"> {{element.patronymic}} </td>
        </ng-container>
  
        <!-- Pincode Column -->
        <ng-container matColumnDef="pincode">
          <th mat-header-cell *matHeaderCellDef> Pincode </th>
          <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
        </ng-container>
  
        <!-- Department Column -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button [disabled]="!serverStatus.django || !serverStatus.fastapi || !serverStatus.database" mat-icon-button color="accent" (click)="editEmployee(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button [disabled]="!serverStatus.django || !serverStatus.fastapi || !serverStatus.database" mat-icon-button color="warn" (click)="deleteEmployee(element)">
              <mat-icon>delete</mat-icon>
            </button>
            <button [disabled]="!serverStatus.django || !serverStatus.fastapi || !serverStatus.database" mat-icon-button color="warn" (click)="onAddImages(element)">
              <mat-icon>add_photo_alternate</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
     
    <!-- </div> -->
  </div>
  
  <div class="col-3">
    <h2>Operations</h2>
    <div>
      <div>
        <button [disabled]="!serverStatus.django || !serverStatus.fastapi || !serverStatus.database" mat-raised-button color="primary" (click)="onAddPerson()">Add Employee</button>
      </div>
      <div>
        <button class="mt-3" mat-raised-button (click)=" onOpenFilter()">Search</button>
      </div>
    </div>
  </div>
  <div class="col-1">
    <!-- dsadsad -->
  </div>
</div>
