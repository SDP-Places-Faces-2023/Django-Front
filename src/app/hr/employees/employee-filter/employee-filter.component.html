<div class="d-flex justify-content-center align-items-center">
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input [(ngModel)]="filter.name" matInput placeholder="Ex. Pizza" value="Sushi" />
    </mat-form-field>
  </div>
  <mat-form-field class="example-full-width">
    <mat-label>Surname</mat-label>
    <input [(ngModel)]="filter.surname" matInput placeholder="Ex. Pizza" value="Sushi" />
  </mat-form-field>

  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Department</mat-label>
      <input [(ngModel)]="filter.department" matInput placeholder="Ex. Pizza" value="Sushi" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Pincode</mat-label>
      <input [(ngModel)]="filter.pincode" matInput placeholder="Ex. Pizza" value="Sushi" />
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button (click)="confirm()">Search</button>
  </div>

  </mat-form-field> -->
</div>
