<div class="row">
  <div class="col-1">
    <!-- dsadsad -->
  </div>
  <div class="col-7">
    <div class="mb-3">
      <h2>Attendance List</h2>
    </div>

    <ng-container *ngIf="!loading; else elseTemplate">
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-3">
  
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="text-center"> No. </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
          </ng-container>
    
          <!-- Surname Column -->
          <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Surname </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.surname}} </td>
          </ng-container>
    
          <!-- Patronymic Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Date </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.date}} </td>
          </ng-container>
    
          <!-- Pincode Column -->
          <ng-container matColumnDef="pincode">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Pincode </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.pincode}} </td>
          </ng-container>
    
          <!-- Department Column -->
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Department </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.department}} </td>
          </ng-container>
    
          <!-- Actions Column -->
          <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="editEmployee(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteEmployee(element)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onAddImages(element)">
                <mat-icon>add_photo_alternate</mat-icon>
              </button>
            </td>
          </ng-container> -->
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </ng-container>
    

    
  </div>
  <div class="col-3">
    <h2>Operations</h2>
    <div>
      <div>
        <button class="mt-3" mat-raised-button (click)=" onOpenFilter()">Search</button>
      </div>
    </div>
  </div>
  <div class="col-1">
  </div>
</div>

<ng-template #elseTemplate>
  <div class="spinner-container">
    <mat-progress-spinner></mat-progress-spinner>
  </div>
</ng-template>
