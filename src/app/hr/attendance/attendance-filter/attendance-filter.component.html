<div>
  <div class="row">
    <div class="col-6 d-flex justify-content-center ">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input [(ngModel)]="filter.name" matInput placeholder="Ex. Pizza" value="Sushi" />
      </mat-form-field>
    </div>
  
    <div class="col-6 d-flex justify-content-center ">
      <mat-form-field class="example-full-width">
        <mat-label>Surname</mat-label>
        <input [(ngModel)]="filter.surname" matInput placeholder="Ex. Pizza" value="Sushi" />
      </mat-form-field>
    </div>

    <div class="col-6 d-flex justify-content-center ">
      <mat-form-field class="example-full-width">
        <mat-label>Department</mat-label>
        <input [(ngModel)]="filter.department" matInput placeholder="Ex. Pizza" value="Sushi" />
      </mat-form-field>
    </div>
  
    <div class="col-6 d-flex justify-content-center ">
      <mat-form-field class="example-full-width">
        <mat-label>Pincode</mat-label>
        <input [(ngModel)]="filter.pincode" matInput placeholder="Ex. Pizza" value="Sushi" />
      </mat-form-field>
    </div>

    <div class="col-6 d-flex justify-content-center ">
      <mat-form-field  class="example-full-width">
        <mat-label>Choose start date</mat-label>
        <input [(ngModel)]="filter.start_date" matInput [matDatepicker]="startPicker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    </div>

    <div class="col-6 d-flex justify-content-center ">
      <mat-form-field  class="example-full-width">
        <mat-label>Choose end date</mat-label>
        <input [(ngModel)]="filter.end_date" [required]="filter.start_date" [disabled]="!filter.start_date" matInput [matDatepicker]="endPicker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    </div>

    <div class="col-12 d-flex justify-content-center ">
      <mat-form-field  class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input [disabled]="(filter.start_date != '')" [(ngModel)]="filter.date" matInput [matDatepicker]="datePicker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>
    </div>
   
    <div class="col-12 d-flex justify-content-center ">
      <button [disabled]="(filter.start_date != '') && (filter.end_date == '')" mat-raised-button (click)="confirm()">Search</button>
      <button class="ml-3" mat-raised-button (click)="dialogRef.close()">Back</button>
    </div>
  
    
    <!-- <mat-form-field class="example-full-width">
      <mat-label>Patronymic</mat-label>
      <input [(ngModel)]="filter.patronymic" matInput placeholder="Ex. Pizza" value="Sushi" />
    </mat-form-field> -->
  </div>
  
</div>
