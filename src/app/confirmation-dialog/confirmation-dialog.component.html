<div class="p-3">
  <h1 mat-dialog-title>Are you sure?</h1>

  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="warn" cdkFocusInitial (click)="onConfirmClick()">Yes</button>
    <button mat-raised-button mat-dialog-close color="primary" (click)="onNoClick()">No</button>
  </div>
</div>
