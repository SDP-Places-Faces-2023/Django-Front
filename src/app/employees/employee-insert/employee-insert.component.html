<form>
  <div>
    <div class="col-12">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input
          required
          matInput
          type="text"
          id="name"
          [(ngModel)]="newEmployeeName"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width">
        <mat-label>Surname</mat-label>
        <input
          required
          matInput
          type="text"
          id="surname"
          [(ngModel)]="newEmployeeSurname"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width">
        <mat-label>Patronymic</mat-label>
        <input
          required
          matInput
          type="text"
          id="patronymic"
          [(ngModel)]="newEmployeePatronymic"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width">
        <mat-label>Pincode</mat-label>
        <input
          required
          matInput
          type="text"
          id="pincode"
          [(ngModel)]="newEmployeePincode"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width">
        <mat-label>Department</mat-label>
        <input
          required
          matInput
          type="text"
          id="department"
          [(ngModel)]="newEmployeeDepartment"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
    </div>
    <div class="col-12">
      <ng-container *ngIf="!data">
        <button
          mat-raised-button
          color="primary"
          (click)="onSubmit()"
          [disabled]="
            !newEmployeeName ||
            !newEmployeeSurname ||
            !newEmployeePatronymic ||
            !newEmployeePincode ||
            !newEmployeeDepartment
          "
        >
          Add
        </button>
      </ng-container>
      <ng-container *ngIf="data">
        <button
          mat-raised-button
          color="primary"
          (click)="onEdit()"
          [disabled]="
            !newEmployeeName ||
            !newEmployeeSurname ||
            !newEmployeePatronymic ||
            !newEmployeePincode ||
            !newEmployeeDepartment
          "
        >
          Edit
        </button>
      </ng-container>
      <button class="ml-3" mat-raised-button color="primary" (click)="dialogRef.close()">
        Back
      </button>
    </div>
  </div>
</form>
